<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAdvisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AgriAdvisor</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>Authentication</h2>
            <form id="register-form" class="form">
                <h3>Register</h3>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
            </form>

            <form id="login-form" class="form">
                <h3>Login</h3>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>

            <button id="logout-button" class="button" style="display: none;">Logout</button>
        </section>

        <section id="pdf-section" style="display: none;">
            <h2>Upload PDFs</h2>
            <form id="pdf-upload-form" class="form">
                <input type="file" id="pdf-files" name="pdf-files" accept="application/pdf" multiple required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-status"></div>
        </section>

        <section id="query-section" style="display: none;">
            <h2>Query</h2>
            <form id="query-form" class="form">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required>
                <button type="submit">Submit</button>
            </form>
            <div id="response"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
